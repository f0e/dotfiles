format = """
$directory\
$git_branch\
$git_status\
$git_state\
$python\
$character"""

[directory]
format = "[ $path ]($style)"
style = "bg:#121211 fg:#d5c4a1"
truncation_length = 0
truncate_to_repo = false

[character]
success_symbol = "[%](240)"
error_symbol = "[%](red)"
format = " $symbol "

[git_branch]
format = "[ $symbol$branch]($style)"
style = "bg:#21201e fg:#8c816b"
symbol = ""

[git_status]
